<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Slideshow</title>
	<style>
	#slideshow{
		width:500px;
		margin: 0 auto;
		text-align: center;
	}
	</style>
</head>

<body>

	<div id="slideshow">
		<img id="currentPhoto" src="images/powerpoint-slide.jpg"/>
		<p id="currentCaption">Slideshow</p>
		<button onclick="previous()">Previous</button>
		<button onclick="next()">Next</button>
	</div>

<script>
var slideshow = {

    directory: "images/",
/*

            { "photor": "aurelius.jpg", "captionr" : "Mark Aurelius"}, 
            { "photor": "cesar.png", "captionr" : "Gaius Julius Ceasar"},
            { "photor": "couple.jpg", "captionr" : "Greek Couple"},
            { "photor": "flavian.jpg", "captionr" : "Flavian Woman"},
            { "photor": "lucius.jpg", "captionr" : "Lucius Verus"},
            { "photor": "lupe.jpg", "captionr" : "Emperor Caracalla"},
            { "photor": "sabina.jpg", "captionr" : "Sabina"}
            ],
*/
    photos:[
            {"photo": "powerpoint-slide.jpg", "caption" : "PowerPoint slide"},
            {"photo": "google-office-slide.jpeg", "caption" : "Google office slide"},
            {"photo": "kids-slide.jpg", "caption" : "Kids slide"},
            {"photo": "spiral-slide.jpg", "caption" : "Spiral slide"},
            {"photo": "water-slide.jpeg", "caption" : "Water slide"},
            {"photo": "water-park-slide.jpg", "caption" : "aterpark slide"}
            ],

    currentPhoto: 0,

    getPrevious: function(){

            if (this.currentPhoto == 0) 
                this.currentPhoto = this.photos.length-1;
            else
                this.currentPhoto--;

            var photo   = this.directory + this.photos[this.currentPhoto].photo;
            var caption = this.photos[this.currentPhoto].caption;
            return { "photo": photo, "caption": caption };
        },

    getNext: function(){
        
            if (this.currentPhoto == this.photos.length-1) 
                this.currentPhoto = 0;
            else
                this.currentPhoto++;

            var photo   = this.directory + this.photos[this.currentPhoto].photo;
            var caption = this.photos[this.currentPhoto].caption;
            return { "photo": photo, "caption": caption };
        }


        
    };



function next(){
        var image = slideshow.getNext();    
        document.getElementById("currentPhoto").src = image.photo;
        document.getElementById("currentCaption").innerHTML = image.caption;
    }

function previous(){
        var image = slideshow.getPrevious();
        document.getElementById("currentPhoto").src = image.photo;
        document.getElementById("currentCaption").innerHTML = image.caption;
    }
</script>	


</body>
</html>
