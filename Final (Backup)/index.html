<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css\stylesheet.css">
		<title>
			Is it always sunny in Philadelphia?
		</title>

		<script>

		$(document).ready(function(){
			$('#Skyline').hide()
			//Intro
				$('body').fadeIn("slow")

		//Buttons
			//Sunday
			$('#Sunny').on('click',function(){
				console.log("Sunday");
				$('#BackgroundColor').fadeOut( "slow", function() {
					$(this).addClass("blueBackground")
				});
				$('#BackgroundImage').fadeOut("slow", function() {
					$(this).removeClass()
					$(this).addClass("sunny")
					$(this).fadeIn()
				});
				$('#Silhouette').fadeOut("slow")
				$('#Skyline').fadeIn("slow")
				$('#Overlay').fadeOut("slow")
			});
			//Monday
			$('#PartiallyCloudy').on('click',function(){
				console.log("Monday");
				$('#BackgroundColor').fadeOut( "slow", function() {
					$(this).addClass("blueBackground")
				});
				$('#BackgroundImage').fadeOut("slow", function() {
					$(this).removeClass()
					$(this).addClass("partiallyCloudy")
					$(this).fadeIn()
				});
				$('#Silhouette').fadeOut("slow")
				$('#Skyline').fadeIn("slow")
				$('#Overlay').fadeOut("slow")
			});
	    	//Tuesday
	    	$('#Cloudy').on('click',function(){
	    		console.log("Tuesday");
	    		$('#BackgroundColor')
	    		.fadeOut( "slow", function() {
	    			$(this).addClass("blueBackground")
	    		});
	    		$('#BackgroundImage')
	    		.fadeOut("slow", function() {
	    			$(this).removeClass()
	    			$(this).addClass("cloudy")
	    			$(this).fadeIn()
	    		});
	    		$('#Silhouette')
	    		.fadeOut("slow")
	    		$('#Skyline')
	    		.fadeIn("slow")
	    		$('#Overlay')
	    		.fadeOut("slow")
	    	});
	        //Wednesday
	        $('#Rainy').on('click',function(){
	        	console.log("Wednesday");
	        	$('#BackgroundColor')
	        	.fadeOut( "slow", function() {
	        		$(this).addClass("blueBackground")
	        	});
	        	$('#BackgroundImage')
	        	.fadeOut("slow", function() {
	        		$(this).removeClass()
	        		$(this).addClass("rainy")
	        		$(this).fadeIn()
	        	});
	        	$('#Silhouette')
	        	.fadeOut("slow")
	        	$('#Skyline')
	        	.fadeIn("slow")
	        	$('#Overlay')
	        	.addClass('rain')
	        	.fadeIn("slow")
	        });
	        //Thursday
	        $('#Stormy').on('click',function(){
	        	console.log("Thursday");
	        	$('#BackgroundColor')
	        	.fadeOut( "slow", function() {
	        		$(this).addClass("blueBackground")
	        	});
	        	$('#BackgroundImage')
	        	.fadeOut("slow", function() {
	        		$(this).removeClass()
	        		$(this).addClass("stormy")
	        		$(this).fadeIn()
	        	});
	        	$('#Silhouette')
	        	.fadeOut("slow")
	        	$('#Skyline')
	        	.fadeIn("slow")
	        	$('#Overlay')
	        	.addClass('rain')
	        	.fadeIn("slow")
	        });
	        //Friday
	        $('#Snowy').on('click',function(){
	        	console.log("Friday");
	        	$('#BackgroundColor')
	        	.fadeOut( "slow", function() {
	        		$(this).addClass("blueBackground")
	        	});
	        	$('#BackgroundImage')
	        	.fadeOut("slow", function() {
	        		$(this).removeClass()
	        		$(this).addClass("snowy")
	        		$(this).fadeIn()
	        	});
	        	$('#Silhouette')
	        	.fadeOut("slow")
	        	$('#Skyline')
	        	.fadeIn("slow")
	        	$('#Overlay')
	        	.addClass('snow')
	        	.fadeIn("slow")
	        });
	    	//Saturday
	    	$('#PartiallyCloudy2').on('click',function(){
	    		console.log("Saturday");
	    		$('#BackgroundColor')
	    		.fadeOut( "slow", function() {
	    			$(this).addClass("blueBackground")
	    		});
	    		$('#BackgroundImage')
	    		.fadeOut("slow", function() {
	    			$(this).removeClass()
	    			$(this).addClass("partiallyCloudy2")
	    			$(this).fadeIn()
	    		});
	    		$('#Silhouette')
	    		.fadeOut("slow")
	    		$('#Skyline')
	    		.fadeIn("slow")
	    		$('#Overlay')
	    		.fadeOut("slow")
	    	});
	    	//Reset
	    	$('#Reset').on('click',function(){
	    		$('#BackgroundColor')
	    		.removeClass()
	    		.addClass("yellowBackground")
	    		.fadeIn()
	    		$('#BackgroundImage')
	    		.fadeOut("slow", function() {
	    		});
	    		$('#Skyline')
	    		.fadeOut("slow")
	    		$('#Silhouette')
	    		.fadeIn("slow")
	    		$('#Overlay')
	    		.fadeOut("slow")
	    	});
	    });
	</script>
	</head>

	<body>
		<div id="Wrapper">
			<div id="BackgroundColor" class="yellowBackground"></div>
			<div id="BackgroundImage"></div>
			<div id="Skyline"></div>
			<div id="Silhouette"></div>
			<div id="Overlay"></div>
			<div id="Menu">
				<h1>Is it <span class="underline">always</span> sunny in Philadelphia?</h1>
				<div align="center">
					<button id="Sunny">Sunday</button>
					<button id="PartiallyCloudy">Monday</button>
					<button id="Cloudy">Tuesday</button>
					<button id="Rainy">Wednesday</button>
					<button id="Stormy">Thursday</button>
					<button id="Snowy">Friday</button>
					<button id="PartiallyCloudy2">Saturday</button>    			
				</div>
				<div align="center">
					<button id="Reset">Reset</button>
				</div>
			</div>
		</div>
	</body>
</html>
