<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<title>Simple to-do list</title>
<style>
ol {
    width:600px;
}
li{
	width:600px;
    margin:4px;
    padding:2px;
    background:#F9FBF4;
}
.todo{
    color:orange;
}
.done {
    color:green;
    text-decoration: line-through;
}
</style>
<script>
// listen for the document ready event
$(document).ready(function(){
    // when page loads, add a todo class for each <li> element (instead of adding them manually in the html documetn)
    $('li').each(function(){
        $(this).addClass('todo');
    });
    // add a click event for each <li> element
    $('li').click(function(){
        // remove the todo class and add done
        if ($(this).hasClass('todo') ) {      
            $(this).removeClass('todo');
            $(this).addClass('done');  
            // animate and remove the element from the dom
            
            $(this).slideUp(500,function(){
                console.log("I'm done");
                $(this).hide();
            });
            
        }
        // remove the done class and add todo
        else {
            $(this).removeClass('done').addClass('todo');
        }
    
    });
    // reset the elements
    $('button').on('click',function(){
        $('li').each(function(){
            $(this).removeClass('done')
              .addClass('todo')
              .show();
        });
    });
});
</script>
</head>
<body>
    <div id="wrapper">
    	<a href="https://www.youtube.com/watch?v=i6zaVYWLTkU">
    	<img src="images/bread-milk-guy.jpg">
    	</a>
    	<h1/>To-do list</h1>
        <ol>
            <li>PANIC!!!</li>
            <li>Buy bread</li>
            <li>Buy milk</li>
        </ol>
        <button>Reset</button>
    </div>
</body>
</html>
