<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Is it always sunny in Philadelphia?</title>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'>
    </script>
    <style>
    .main {
        display: block;
    }
    nav{
        padding: 5px;
    }
    .content{
        display: block;
        background: #eeeeee;
    }
    .page1{
        border:2px dotted #FF0000;
    }
    .page2{
        border:2px dotted #00FF00;
    }
    .page3{
        border:2px dotted #0000FF;
    }
    .page4{
        border:2px dotted #FFFF00;
    }
    .active{
        color: #FF0000;
    }
    </style>
    <script>
    $(document).ready(function(){
        // add a click event to each button
        $('nav > a').click(function(e){

            // check if link is currently active
            if ( $(e.target).hasClass("active") ) { 
                // quit out of function because the page is already loaeded 
                return;
            }
            else {                                 
                // remove current active class and add it to the clicked element
                $('nav > a').removeClass("active");
                $(e.target).addClass("active");
            }
            
            // fade out the main content
            $('.content').fadeOut('slow',function(){

                // we can use the button id to construct a filename for the html file you want to load
                var page = e.target.id + ".html";

                // loads the html file into the div with the ".content" class
                $('.content').load(page, function(){
                    $('.content').fadeIn('slow');
                });
            });
        });
    });
    </script>
</head>
<body>
    <div class="main">
        <h2>Is it always sunny in Philadelphia?</h2>
        <nav>
            <a href="#" id="sunday">Sunday</a>
            <a href="#" id="monday">Monday</a>
            <a href="#" id="tuesday">Tuesday</a>
            <a href="#" id="wednesday">Wednesday</a>
            <a href="#" id="thursday">Thursday</a>
            <a href="#" id="friday">Friday</a>
            <a href="#" id="saturday">Saturday</a>
        </nav>
        
        <div class="content"></div>
    </div>
    </div>
</body>

</html>
