<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css\stylesheet.css">
		<title>

		<script>

		var MondayWeather;
		var TuesdayWeather;

		$(document).ready(function(){
			
			$('#Skyline').hide()
			//Intro
				$('body').fadeIn("slow")

// /*IF*/			$(v).addClass("sunny");

			var SaturdayWeather = data.list[0].weather[0].main;

						$(this).addClass("blueBackground")
					});

						$(this).removeClass()
						$(this).addClass(SundayWeather)
						$(this).fadeIn()
					});
					$('#Silhouette').fadeOut("slow")
					$('#Skyline').fadeIn("slow")
					$('#Overlay').fadeOut("slow")

				});

					console.log("Monday");

					});
					$('#Silhouette').fadeOut("slow")

				});
		    	//Tuesday
